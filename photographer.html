<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.plyr.io/3.7.2/plyr.css" />
    <link rel="stylesheet" type="text/css" href="./public/css/main.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="header">
      <a href="./" tabindex="1"><img class="header__logo" src="assets/images/logo.png" alt="Fisheye Home page" /></a>
    </header>
    <main class="main">
      <aside class="photographer-header"></aside>
      <div class="photographer-sort">
        <label for="sortBy">Trier par</label>
        <select class="photographer-sort__select" id="sortBy" role="sort" tabindex="3">
          <option class="photographer-sort__option" value="popularity">Popularité</option>
          <option class="photographer-sort__option" value="date">Date</option>
          <option class="photographer-sort__option" value="title">Titre</option>
        </select>
      </div>
      <div class="photographer-media"></div>
    </main>

    <!-- Contact modal -->
    <div class="modal_background" aria-hidden="true" role="dialog">
      <div class="contact_modal">
        <header class="contact_modal__header">
          <h2 class="contact_modal__title">Contactez-moi</h2>
          <a href="#" class="contact_modal__btnClose" onclick="closeModal(); return false;" tabindex="15"><img src="assets/icons/close.svg" alt="Fermer" /></a>
        </header>
        <h2 class="contact_modal__title contact_modal__title--marginbottom">Mimi Keel</h2>
        <form>
          <div>
            <label for="firstName" class="contact_modal__label">Prénom</label>
            <input type="text" name="firstName" id="firstName" class="contact_modal__input" tabindex="10" />
          </div>

          <div>
            <label for="lastName" class="contact_modal__label">Nom</label>
            <input type="text" name="lastName" id="lastName" class="contact_modal__input" tabindex="11" />
          </div>

          <div>
            <label for="email" class="contact_modal__label">Email</label>
            <input type="text" name="email" id="email" class="contact_modal__input" tabindex="12" />
          </div>

          <div>
            <label for="message" class="contact_modal__label">Votre message</label>
            <textarea name="message" id="message" class="contact_modal__textarea" tabindex="13"></textarea>
          </div>

          <button class="button" tabindex="14">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- END Contact modal -->

    <!-- Lightbox -->
    <div class="lightbox__background" aria-hidden="true" role="dialog">
      <div class="lightbox__wrapper">
        <a href="#" class="lightbox__link lightbox__link--left">
          <img src="assets/icons/lightbox-left.svg" alt="Fermer" class="lightbox__btn lightbox__btn--left" />
        </a>
        <div class="lightbox__content"></div>
        <a href="#" class="lightbox__link lightbox__link--right">
          <img src="assets/icons/lightbox-right.svg" alt="Fermer" class="lightbox__btn lightbox__btn--right" />
        </a>
        <a href="#" class="close lightbox__link lightbox__link--close" id="lightbox__close">
          <img src="assets/icons/lightbox-close.svg" alt="Fermer" />
        </a>
      </div>
    </div>
    <!-- END Lightbox -->

    <div class="sticky">
      <div><span id="nbLikes">0</span> ❤</div>
      <div>300€ / jour</div>
    </div>
    
    <!-- Models -->
    <script src="./scripts/models/Photographer.js"></script>
    <script src="./scripts/models/Media.js"></script>
    
    <!-- Factories -->
    <script src="./scripts/factories/MediaFactory.js"></script>

    <!-- Api -->
    <script src="./scripts/api/Api.js"></script>

    <!-- Utils -->
    <script src="./scripts/pages/photographer.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>
  </body>
</html>
